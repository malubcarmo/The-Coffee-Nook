<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido | The Coffee Nook</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="py-3 border-bottom bg-white bg-opacity-75 sticky-top shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="m-0 fw-bold text-brown fs-4">The Coffee Nook</h1>
      <nav>
        <a class="nav-link fw-semibold text-brown" href="index.html">Voltar ao Início</a>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-5 fw-bold text-coffee">Monte seu pedido</h2>

    <!-- Produtos -->
    <div class="row mb-5">
        <div class="col-md-4">
            <h5 class="fw-semibold text-coffee">Cappuccino</h5>
            <p>R$ <span id="preco1">12.00</span></p>
            <input type="number" class="form-control mb-2" id="qtd1" min="0" max="10" value="0"/>
            <p class="text-secondary">Total: R$ <span id="total1">0.00</span></p>
          </div>         
          <div class="col-md-4">
            <h5 class="fw-semibold text-coffee">Expresso</h5>
            <p>R$ <span id="preco2">9.00</span></p>
            <input type="number" class="form-control mb-2" id="qtd2" min="0" max="10" value="0"/>
            <p class="text-secondary">Total: R$ <span id="total2">0.00</span></p>
          </div>
          
          <div class="col-md-4">
            <h5 class="fw-semibold text-coffee">Café Gelado</h5>
            <p>R$ <span id="preco3">14.00</span></p>
            <input type="number" class="form-control mb-2" id="qtd3" min="0" max="10" value="0"/>
            <p class="text-secondary">Total: R$ <span id="total3">0.00</span></p>
          </div>
          

    <!-- Total -->
    <div class="mb-5">
      <h4 class="text-end text-coffee">Total: R$ <span id="total">0.00</span></h4>
    </div>

    <!-- Formulário -->
    <form>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" required />
        </div>
        <div class="col-12 mb-4">
          <label for="obs" class="form-label">Observações</label>
          <textarea class="form-control" id="obs" rows="3"></textarea>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-warning px-4 fw-bold">Finalizar Pedido</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="text-white py-3" style="background-color: #4a2314;">
    <div class="container text-center">
      <p class="m-0">&copy; 2025 The Coffee Nook. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    const qtd1 = document.getElementById('qtd1');
    const qtd2 = document.getElementById('qtd2');
    const qtd3 = document.getElementById('qtd3');
    const total = document.getElementById('total');
  
    const total1 = document.getElementById('total1');
    const total2 = document.getElementById('total2');
    const total3 = document.getElementById('total3');
  
    function calcularTotal() {
      const preco1 = 12.00;
      const preco2 = 9.00;
      const preco3 = 14.00;
  
      const t1 = preco1 * parseInt(qtd1.value || 0);
      const t2 = preco2 * parseInt(qtd2.value || 0);
      const t3 = preco3 * parseInt(qtd3.value || 0);
  
      total1.textContent = t1.toFixed(2);
      total2.textContent = t2.toFixed(2);
      total3.textContent = t3.toFixed(2);
  
      const totalPedido = (t1 + t2 + t3).toFixed(2);
      total.textContent = totalPedido;
    }
  
    qtd1.addEventListener('input', calcularTotal);
    qtd2.addEventListener('input', calcularTotal);
    qtd3.addEventListener('input', calcularTotal);
  </script>  
</body>
</html>
